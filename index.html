<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <header>
        <img
          class="logo"
          src="./assets/images/donezo-high-resolution-logo__1_-removebg.png"
          alt="Donezo Logo"
        />
        <div class="input-container">
          <input type="text" id="input-search" placeholder="Search tasks..." />
          <button type="button" id="filter-btn">
            <i class="ri-filter-3-line"></i>
          </button>
        </div>
        <div class="container">
          <button type="button" id="theme-toggle" aria-label="Toggle theme">
            <i class="ri-sun-line"></i>
          </button>
          <button type="button" aria-label="GitHub Profile">
            <i class="ri-github-fill"></i>
          </button>
          <button type="button" aria-label="LinkedIn Profile">
            <i class="ri-linkedin-fill"></i>
          </button>
        </div>
      </header>

      <main>
        <div class="sidebar">
          <button type="button" id="add-task-btn" aria-label="Add new task">
            <i class="ri-add-large-line"></i>
          </button>
        </div>
        <div id="task-list" role="list" aria-label="Task list"></div>
      </main>

      <div
        id="create-task-modal"
        class="modal-overlay"
        role="dialog"
        aria-labelledby="create-task-modal-title"
      >
        <form
          id="task-form"
          class="task-form"
          aria-labelledby="create-task-modal-title"
        >
          <h2 id="create-task-modal-title">Create Task</h2>

          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />

          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>

          <label for="dueDate">Due Date</label>
          <input type="datetime-local" id="dueDate" name="dueDate" required />

          <label for="status">Status</label>
          <select id="status" name="status" required>
            <option value="TO_DO">To Do</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>

          <label for="priority">Priority</label>
          <select id="priority" name="priority" required>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>

          <div class="form-actions">
            <button type="submit">Create Task</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>

      <div
        id="update-task-modal"
        class="modal-overlay"
        role="dialog"
        aria-labelledby="update-task-modal-title"
      >
        <form
          id="update-task-form"
          class="task-form"
          aria-labelledby="update-task-modal-title"
        >
          <h2 id="update-task-modal-title">Update Task</h2>

          <label for="update-title">Title</label>
          <input type="text" id="update-title" name="title" required />

          <label for="update-description">Description</label>
          <textarea
            id="update-description"
            name="description"
            rows="3"
            required
          ></textarea>

          <label for="update-due-date">Due Date</label>
          <input
            type="datetime-local"
            id="update-due-date"
            name="dueDate"
            required
          />

          <label for="update-status">Status</label>
          <select id="update-status" name="status" required>
            <option value="TO_DO">To Do</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>

          <label for="update-priority">Priority</label>
          <select id="update-priority" name="priority" required>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>

          <div class="form-actions">
            <button type="submit">Update Task</button>
            <button type="button" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>

      <footer>
        <p>
          &copy; 2025 DONEZO. Built by
          <a href="https://www.linkedin.com/in/dev-areen/">Areen</a> &
          <a href="https://www.linkedin.com/in/piyush-dhiman-a7900a32a/"
            >Piyush</a
          >.
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
