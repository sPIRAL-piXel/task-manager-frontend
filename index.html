<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <header>
        <div class="logo-container">
          <svg
            class="logo"
            width="180"
            height="50"
            viewBox="0 0 180 50"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect x="10" y="10" width="5" height="30" fill="currentColor" />
            <rect x="15" y="10" width="10" height="5" fill="currentColor" />
            <rect x="15" y="35" width="10" height="5" fill="currentColor" />
            <rect x="25" y="15" width="5" height="20" fill="currentColor" />
            <rect x="35" y="10" width="5" height="30" fill="currentColor" />
            <rect x="40" y="10" width="10" height="5" fill="currentColor" />
            <rect x="40" y="35" width="10" height="5" fill="currentColor" />
            <rect x="50" y="10" width="5" height="30" fill="currentColor" />
            <rect x="60" y="10" width="5" height="30" fill="currentColor" />
            <rect x="65" y="15" width="5" height="5" fill="currentColor" />
            <rect x="70" y="20" width="5" height="5" fill="currentColor" />
            <rect x="75" y="25" width="5" height="5" fill="currentColor" />
            <rect x="80" y="10" width="5" height="30" fill="currentColor" />
            <rect x="90" y="10" width="5" height="30" fill="currentColor" />
            <rect x="95" y="10" width="10" height="5" fill="currentColor" />
            <rect x="95" y="22.5" width="7.5" height="5" fill="currentColor" />
            <rect x="95" y="35" width="10" height="5" fill="currentColor" />
            <rect x="110" y="10" width="15" height="5" fill="currentColor" />
            <rect x="120" y="15" width="5" height="5" fill="currentColor" />
            <rect x="115" y="20" width="5" height="5" fill="currentColor" />
            <rect x="110" y="25" width="5" height="5" fill="currentColor" />
            <rect x="110" y="35" width="15" height="5" fill="currentColor" />
            <rect x="130" y="10" width="5" height="30" fill="currentColor" />
            <rect x="135" y="10" width="10" height="5" fill="currentColor" />
            <rect x="135" y="35" width="10" height="5" fill="currentColor" />
            <rect x="145" y="10" width="5" height="30" fill="currentColor" />
            <rect x="160" y="25" width="5" height="5" fill="#ff5252" />
            <rect x="165" y="30" width="5" height="5" fill="#ff5252" />
            <rect x="170" y="20" width="5" height="10" fill="#ff5252" />
          </svg>
        </div>
        <div class="input-container">
          <input
            type="text"
            id="input-search"
            class="search-bar"
            placeholder="Search tasks..."
          />
          <button type="button" id="filter-btn">
            <i class="ri-filter-3-line"></i>
          </button>
        </div>
        <div class="header-actions">
          <button
            type="button"
            id="theme-toggle"
            class="btn"
            aria-label="Toggle theme"
          >
            <i class="ri-sun-line"></i>
            <i class="ri-moon-line"></i>
          </button>
          <button type="button" class="btn" aria-label="GitHub Profile">
            <a href="https://github.com/sPIRAL-piXel" target="_blank"
              ><i class="ri-github-fill"></i
            ></a>
          </button>
          <button
            type="button"
            id="openLinks"
            class="btn"
            aria-label="LinkedIn Profile"
          >
            <i class="ri-linkedin-fill"></i>
            <div class="linkedin-dropdown">
              <div
                class="linkedin-option"
                data-url="https://www.linkedin.com/in/dev-areen/"
              >
                Frontend Guy
              </div>
              <div
                class="linkedin-option"
                data-url="https://www.linkedin.com/in/piyush-dhiman-a7900a32a/"
              >
                Backend Guy
              </div>
            </div>
          </button>
        </div>
      </header>

      <main>
        <div class="sidebar">
          <button
            type="button"
            id="add-task-btn"
            class="btn"
            aria-label="Add new task"
          >
            <i class="ri-add-large-line"></i>
          </button>
        </div>
        <div
          id="task-list"
          class="task-grid"
          role="list"
          aria-label="Task list"
        ></div>
      </main>

      <div
        id="create-task-modal"
        class="modal"
        role="dialog"
        aria-labelledby="create-task-modal-title"
      >
        <form
          id="task-form"
          class="task-form"
          aria-labelledby="create-task-modal-title"
        >
          <h2 id="create-task-modal-title">Create Task</h2>

          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-input"
            required
          />

          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-input"
            required
          ></textarea>

          <label for="dueDate">Due Date</label>
          <input
            type="datetime-local"
            id="dueDate"
            name="dueDate"
            class="form-input"
            required
          />

          <label for="status">Status</label>
          <select id="status" name="status" class="form-input" required>
            <option value="TO_DO">To Do</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>

          <label for="priority">Priority</label>
          <select id="priority" name="priority" class="form-input" required>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>

          <div class="modal-actions">
            <button type="submit" class="btn">Create Task</button>
            <button type="button" class="btn btn-danger cancel-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <div
        id="update-task-modal"
        class="modal"
        role="dialog"
        aria-labelledby="update-task-modal-title"
      >
        <form
          id="update-task-form"
          class="task-form"
          aria-labelledby="update-task-modal-title"
        >
          <h2 id="update-task-modal-title">Update Task</h2>

          <label for="update-title">Title</label>
          <input
            type="text"
            id="update-title"
            name="title"
            class="form-input"
            required
          />

          <label for="update-description">Description</label>
          <textarea
            id="update-description"
            name="description"
            class="form-input"
            rows="3"
            required
          ></textarea>

          <label for="update-due-date">Due Date</label>
          <input
            type="datetime-local"
            id="update-due-date"
            name="dueDate"
            class="form-input"
            required
          />

          <label for="update-status">Status</label>
          <select id="update-status" name="status" class="form-input" required>
            <option value="TO_DO">To Do</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>

          <label for="update-priority">Priority</label>
          <select
            id="update-priority"
            name="priority"
            class="form-input"
            required
          >
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>

          <div class="modal-actions">
            <button type="submit" class="btn">Update Task</button>
            <button type="button" class="btn btn-danger cancel-btn">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <footer>
        <p>
          &copy; 2025 DONEZO. Built by
          <a target="_blank" href="https://www.linkedin.com/in/dev-areen/"
            >Areen</a
          >
          &
          <a
            target="_blank"
            href="https://www.linkedin.com/in/piyush-dhiman-a7900a32a/"
            >Piyush</a
          >.
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
